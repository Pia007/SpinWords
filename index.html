<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"  content="Pia Torain">
    <meta name="description"  content="An app that determins the longest non-repeating substring of a string.">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Longest Non-repeating Substring | Pia Torain</title>
</head>
<body class="sw-page">

    
    <div id="sw-container" class="spin-container">
        <form id="sw-form">
            <p class="sw-intro">
                Enter a <strong><em>word or sentence</em></strong>, separated by a space, to see what happens to words that have 5 or more letters. 
            </p>

            <!-- INPUT FIELD -->
            <div class="sw-input-holder">
                <!-- USER INPUT -->
                <input id="sw-text" class="sw-text-field" name="sw-text" type="text" placeholder="Enter text here" autocomplete= "off" />
               
                <!-- SUBMIT BUTTON -->
                <button id="sw-check-string" class="sw-btn-check" type="submit" >CHECK IT!</button> 
    
            </div>
             <!--/ INPUT FIELD -->
            
            <!-- RESPONSE BASED ON CRITERIA EVALUATION -->
            <p id="swResponse" class="swEval"></p>
        
               
            <!-- /RESPONSE BASED ON CRITERIA EVALUATION -->
        </form>
    </div>


    <script src="main.js"></script>

</body>
</html>
